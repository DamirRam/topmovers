<!doctype html>
  <html lang="ru">
  <head>
    <!-- Мета теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="css/style.css">

    <title>Topmovers</title>
  </head>

  <body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">

        <button class="menu-btn">
          <span class="menu-btn__line"></span>
        </button>

        <div class="logo" >
          <strong class="logo__title"><span>top</span>movers</strong>
          <span class="logo__subtitle">Международные переезды</span>
        </div>

        <div class="contact contact_address">
          <span class="contact__address">г. Москва, ул. Неверовского, д.9</span>
          <span class="contact__schedule">без выходных 9-21</span>
        </div>
        <!-- /.contact -->

        <div class="contact contact_phone">
          <a class="contact__phone" href="tel:">+7 977 965 65 65</a>
          <a class="contact__mail" href="mailto:">sales@topmovers.ru</a>
        </div>
        <!-- /.contact -->

        <button class="button btn-callback">Заказать звонок</button>

        <ul class="language">
          <li class="language__item ">
            <a href="" class="language__link language__link_russian">
              <span class="language__text">русский</span>
            </a>
          </li>
          <!-- /.language__item -->

          <li class="language__item ">
            <a href="" class="language__link language__link_english">
              <span class="language__text">english</span>
            </a>
          </li>
          <!-- /.language__item -->
        </ul>
        <!-- /.language -->
      </div>
      <!-- /.header__wrap -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  </body>
</html>
